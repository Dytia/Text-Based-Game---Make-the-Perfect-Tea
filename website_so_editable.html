<!DOCTYPE HTML>
<html>
    <style>
        .light-mode {
        background-color: white;
        color: black;
        }
        .dark-mode{
            background-color: rgb(41, 41, 41);
            color: white;
        }
    </style>
    <button id="darkMode" onclick="toggle_visuals()">toggle light mode</button>

    <head>
        <script>
            var element = document.body;

            function toggle_visuals(){
                if (element.className == "dark-mode"){
                element.classList.replace("dark-mode", "light-mode" )
                } else {
                    element.classList.replace("light-mode", "dark-mode" )
                }
            };     
        </script>
    </head>
    <body class="dark-mode">
        <p>Text Based Tea Game</p>
        <h1 style="font-family: Courier New, monospace;">%s</h1>
    </body>
<html>
