<!DOCTYPE HTML>
<html>
    <style>
        .light-mode {
            background-color: white;
            color: black;
            font-family: sans-serif;
        }
        .dark-mode{
            background-color: rgb(41, 41, 41);
            color: white;
        }


    </style>
    <button id="darkMode" onclick="toggle_visuals()">toggle light mode</button>

    <head>
        <script>
            var element = document.body;

            function toggle_visuals(){
                if (element.className == "dark-mode"){
                    element.classList.replace("dark-mode", "light-mode" )
                } else {
                    element.classList.replace("light-mode", "dark-mode" )
                }
            };

            function hide_alt_tables(){
                document.getElementById("enemies").style.display="none"; //visible
                document.getElementById("items").style.display="none";
                document.getElementById("objects").style.display="none";
            };
            function enemy_select(){
                hide_alt_tables();
                document.getElementById("enemies").style.display="block";
                document.getElementById("opt_display").innerHTML="Enemies";
            };
            function item_select(){
                hide_alt_tables();
                document.getElementById("items").style.display="block"
                document.getElementById("opt_display").innerHTML="Items"
            };
            function object_select(){
                hide_alt_tables();
                document.getElementById("objects").style.display="block"
                document.getElementById("opt_display").innerHTML="Objects"
            };
        </script>
    </head>
    <body class="dark-mode" style="font-family:arial">
        <p>Text Based Tea Game</p>
        <h1 style="font-family: Courier New, monospace;">{times loaded}</h1>

        <button id="enemyButton" onclick="enemy_select()">Enemies</button>
        <button id="itemButton" onclick="item_select()">Items</button>
        <button id="objectButton" onclick="object_select()">Objects</button>
        <p id="opt_display">Enemies</p>

        <div id='enemies'>
            <details>
                <summary>Slime</summary>
                    <p>a</p>
            </details>
            <details>
                <summary>See More2</summary>
                    <p>aaaaaaaaaaaaaaaaaaaaa</p>
            </details>
        </div>

        <div id='items' style='display:none'>
            <details>
                <summary>See More3</summary>
                    <p>aaaaaaaaaaaaaaaaaaaaa</p>
            </details>
            <details>
                <summary>See More6</summary>
                    <p>aaaaaaaaaaaaaaaaaaaaa</p>
            </details>
        </div>

        <div id='objects' style='display:none'>
            <details>
                <summary>See More4</summary>
                    <p>aaaaaaaaaaaaaaaaaaaaa</p>
            </details>
            <details>
                <summary>See More5</summary>
                    <p>aaaaaaaaaaaaaaaaaaaaa</p>
            </details>
        </div>
    </body>
</html>
